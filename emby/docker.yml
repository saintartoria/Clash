curl -sSL https://get.daocloud.io/docker | sh

mkdir -p /home/qbittorrent /home/qbittorrent/downloads /home/qbittorrent/config /home/qbittorrent/config/rclone

docker run -d \
  --name=qbittorrent \
  --network host  \
  -e PUID=1000 \
  -e PGID=1000 \
  -e TZ=Asia/Shanghai \
  -e WEBUI_PORT=8080 \
  -v /home/qbittorrent/config:/config \
  -v /home/qbittorrent/downloads:/downloads \
  -v /home/qbittorrent/config/rclone:/root/.config/rclone \
  --restart unless-stopped \
  linuxserver/qbittorrent:14.3.5.99202106211645-7376-e25948e73ubuntu20.04.1-ls140  
  

  
docker exec -it qbittorrent /bin/bash
apt-get update
apt-get install wget

wget  https://github.com/mawaya/rclone/releases/download/fclone-v0.4.1/fclone-v0.4.1-linux-amd64.zip
unzip -o -j fclone*.zip -d /usr/bin
rm fclone*.zip
chmod +x /usr/bin/fclone
fclone --version

docker run -d \
  --name=qbittorrent \
  -e PUID=1000 \
  -e PGID=1000 \
  -e TZ=Asia/Shanghai \
  -e WEBUI_PORT=8080 \
  -p 55555:55555 \
  -p 6881:6881/udp \
  -p 8080:8080 \
  -v /home/qbittorrent/config:/config \
  -v /home/qbittorrent/downloads:/downloads \
