version: "2.3"
services:
  emby:
    image: emby/embyserver
    container_name: embyserver
    network_mode: host
    environment:
      - UID=1000
      - GID=100
      - GIDLIST=100
      - TZ=Asia/Shanghai
      - UMASK_SET=022 #optional
    volumes:
      - /home/docker/emby/config:/config
      - /home/animation:/home/animation \
      - /home/gdrive:/home/gdrive \
      - /home/vip:/home/vip \
      - /home/Anime:/home/Anime \
      - /home/ubuntu/rclone:/root/.config/rclone \
      
    ports:
      - 8096:8096
      - 8920:8920
    restart: unless-stopped


