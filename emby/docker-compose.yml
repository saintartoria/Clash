        TZ: Asia/Shanghai
        PUID: 1000
        PGID: 1000
      volumes:
        - ./config:/config
        - /config/plugins
        - ./downloads:/downloads
      ports:
        - 3539:3539



      restart: always
      logging:
        driver: "json-file"
        options:
          max-size: "200k"


