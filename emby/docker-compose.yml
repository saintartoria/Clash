version: "2.3"
services:
  emby-source:
    image: emby/embyserver_arm64v8:beta
    container_name: embysource
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - UMASK_SET=022 #optional
    volumes:
      - ./source:/config
      - /home:/home
    ports:
      - 8096:8096
    restart: unless-stopped

version: "2.3"
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /home/qbittorrent/config:/config
      - /home/qbittorrent/downloads:/downloads
      - /home/qbittorrent/config/rclone:/root/.config/rclone
    ports:
      - 55555:55555
      - 6881:6881/udp
      - 8080:8080
    network_mode: bridge
    restart: unless-stopped


version: "2.3"
services:
  bot:
    image: python:3.8
    container_name: bot
    restart: always
    tty: true
    network_mode: bridge
    hostname: bot
    volumes:
      - /home/saint/bot/transfer:/transfer
      - /home/saint/bot/move:/move
      - /home/saint/bot/push:/push
      - /home/saint/copy:/home/copy
      - /home/saint/animation:/home/animation
